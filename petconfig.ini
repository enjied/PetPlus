;---------------------编辑配置文件---------------------
; 用分号来进行注释，且注释必须单独为一行
; 修改配置文件并保存后按CapsLock+R就能重启并立即生效
; 你可以在[Pet]中对脚本进行一系列的设置，如启用哪些功能模块
; 你可以在[Space]、[CapsLock]、[Command]这三个区域定义你想为按键添加的功能
; 你可以在常用功能模块浏览可以使用的功能

; 例如：
; [Space]
; 一般的配置如下
; 按键=方法$参数
; 例如在[Space]下面添加：
; h=Send${Text}Hello World
; 当你按下Space+h时，就会在输入框输入文本Hello World
; h     你要绑定的键位
; Send  你要为这个键位启用的功能
; $     后面跟着添加功能所需的参数
; 你可以在常用功能模块浏览可以使用的功能




;---------------------常用功能---------------------
; Send 发送一系列按键
; Send${Enter} 发送回车
; Send${Text}Hello 发送文本
; Run 相当于win+r打开的运行
; RUn$cmd 打开cmd


;---------------------命令模式---------------------
[Command]
; 这个模式可以让引号键[']触发一系列的功能
; 引号键一般位于回车键左边一位
; 按住引号键不放手，输入命令
; 松开引号键后，脚本会读取你输入的命令，如果是你已定义的命令，则会执行相应的功能
; 如果输入的内容没有添加功能，则会显示输入内容
; 例如下面的配置，可以让让你按住'键后输入cmd打开命令提示符
; cmd=Run$cmd
js=Send${Text}JavaScript
ahk=Run$https://www.autohotkey.com






;---------------------Space热键模式配置---------------------
[Space]
; 这个模块设置的按键会在和空格键一起按下的时候触发
; 请注意，配置文件中的：反引号(`)、等于号(=)、分号(;)、引号(')、中括号([])不能被正常读取
; 如果你需要使用这些键位，可以通过：(_fyh)、(_dyh)、(_fh)、(_yh)、(_[)、(_])，来替代

;{CapsLock}为切换大小写，原本的CapsLock键防止误按已被禁用
Tab=send${CapsLock}


;;; 光标控制区 ;;;
s=send${Down}
w=send${Up}
d=send${Right}
a=send${Left}
e=send${End}
q=send${Home}
;;; End ;;;


;;; 窗口控制区 ;;;
;!{Esc}为跳转到下个窗口
v=send${Blind}!{Esc}
;!+{Esc}为跳转到上一个窗口
r=send${Blind}!+{Esc}
;!^{Tab}为打开任务视图，需要系统支持
f=send${Blind}!^{Tab}
;;; End ;;;


; 小键盘区
m=send$1
,=send$2
.=send$3
j=send$4
k=send$5
l=send$6
u=send$7
i=send$8
o=send$9
n=send$0
;;; End ;;;


;;; 在使用中文输入法时输出英文标点 ;;;
;加{Text}前缀，输出的字符串不会受输入法干扰
1=send${Text}!
4=send${Text}$
6=send${Text}^
9=send${Text}(
0=send${Text})
;下列数字键位上的标点在中英文输入法中符号相同
2=send${Text}@
3=send${Text}#
5=send${Text}%
7=send${Text}&
8=send${Text}*
;让标点在中英输入法中
_[=send${Text}[
_]=send${Text}]
\=send${Text}\
_fh=send${Text};
;_yh为引号，一般位于回车键左边
_yh=send${Text}'
;'
/=send${Text}/
;_fyh为反引号，一般位于Tab键上面一位
_fyh=send${Text}`
;以下键位添加了shift前缀，在按下shift时才能触发
shift_fh=send${Text}: 
shift/=send${Blind}{Text}?
shift_yh=send${Text}"
;"
shift-=send${Blind}{Text}_
;;; End ;;;


;;; 多媒体区 ;;;
;{Media_Play_Pause}多媒体按键，暂停或继续播放
Home={Media_Play_Pause}
;{Volume_Mute}多媒体按键，静音或取消静音
End={Volume_Mute}
;{Volume_Up}为多媒体按键，调高音量
Up=send${Volume_Up}
;{Volume_Down}为多媒体按键，调低音量
Down=send${Volume_Down}
;{Media_Prev}为多媒体按键，播放上一首
Left=send${Media_Prev}
;{Media_Next}为多媒体按键，播放下一首
Right=send${Media_Next}
;;; End ;;;


;;; 备用区 ;;
;^#{Left}为跳转到上个桌面，需要系统支持
;^#{Right}为跳转到下个桌面，需要系统支持
;+{End}{Backspace}是一种组合按键，在当前行选中光标右边的内容并删除，用户可以发挥想象自己进行按键组合，来获取最大的效率
;{End}{Enter}为不影响当前行进行回车
;+{Home}{Backspace}是一种组合按键，在当前行选中光标做边的内容并删除，用户可以发挥想象自己进行按键组合，来获取最大的效率
;{Home}+{End}{Backspace}是删除当前行所有内容
;Delete={Home}+{End}{Backspace}
;Enter={End}{Enter}
;Backspace=+{Home}{Backspace}








